# Eryndor MMO Server Configuration

[server]
port = 5000
max_players = 100

[admin]
# Admin dashboard settings
dashboard_enabled = true
dashboard_port = 8080
# IMPORTANT: Generate a secure JWT secret with: openssl rand -base64 32
# For development, this default is fine, but CHANGE IT for production!
jwt_secret = "dev-secret-change-in-production-please"
jwt_expiry_hours = 24

[security]
# Guest account settings
guest_expiry_days = 7
# Login security
max_login_attempts = 5
login_lockout_minutes = 30
# Password requirements
password_min_length = 8
require_uppercase = false  # Set to true for stricter passwords
require_numbers = false    # Set to true for stricter passwords

[rate_limits]
# Per IP address
account_creation_per_hour = 5
login_attempts_per_hour = 10
# Per account/player
chat_messages_per_minute = 10
trade_requests_per_hour = 10

[moderation]
# Content moderation settings
enable_profanity_filter = true
# Block messages containing profanity
block_profane_messages = true
# Just censor them instead (replace with ***)
censor_instead_of_block = false
