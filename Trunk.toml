[build]
# Build target
target = "crates/eryndor_client/index.html"
# Output directory for built files
dist = "dist"
# Use release mode for better performance
release = true

[serve]
# Serve on HTTPS (required for WebTransport)
protocol = "https"
address = "127.0.0.1"
port = 8443
# Open browser automatically
open = false

[watch]
# Watch for changes in client and shared crates
watch = ["crates/eryndor_client/src", "crates/eryndor_shared/src"]
# Ignore target directory
ignore = ["target"]
