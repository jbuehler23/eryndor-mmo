name: Deploy Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Backup database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: root
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/backups/eryndor
            if [ -f /var/lib/eryndor/eryndor.db ]; then
              cp /var/lib/eryndor/eryndor.db /var/backups/eryndor/eryndor.db.$(date +%Y%m%d_%H%M%S)
              find /var/backups/eryndor -name "*.db.*" -mtime +7 -delete
              echo "Database backed up successfully"
            fi

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: root
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            docker stop eryndor-server || true
            docker rm eryndor-server || true

            # Run new container
            docker run -d \
              --name eryndor-server \
              --restart unless-stopped \
              -p 5001:5001/udp \
              -p 5003:5003 \
              -v /var/lib/eryndor:/data \
              -e SERVER_ADDR=0.0.0.0 \
              -e DATABASE_PATH=/data/eryndor.db \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e RUST_LOG=info \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Cleanup old images
            docker image prune -af

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: root
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            sleep 10
            if docker ps | grep eryndor-server; then
              echo "✓ Server is running"
              docker logs eryndor-server --tail 20
            else
              echo "✗ Server failed to start!"
              docker logs eryndor-server --tail 50
              exit 1
            fi
