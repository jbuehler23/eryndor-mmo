name: Deploy Client

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Bevy CLI
        run: cargo install --git https://github.com/TheBevyFlock/bevy_cli --tag cli-v0.1.0-alpha.2 --locked bevy_cli

      - name: Build WASM client
        run: |
          cd crates/eryndor_client
          bevy build --yes --release web --bundle
        env:
          SERVER_WS_URL: wss://ws.eryndor-online.com/

      - name: Copy build output to expected location
        run: |
          mkdir -p crates/eryndor_client/bevy_web/web-release
          cp -r target/bevy_web/web-release/client crates/eryndor_client/bevy_web/web-release/

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Deploy to DigitalOcean App Platform
        run: |
          # Get the app ID by name
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "eryndor-mmo-web-app" | awk '{print $1}')

          if [ -z "$APP_ID" ]; then
            echo "Error: Could not find app 'eryndor-mmo-web-app'"
            exit 1
          fi

          echo "Found app ID: $APP_ID"

          # Trigger deployment
          doctl apps create-deployment $APP_ID --wait
