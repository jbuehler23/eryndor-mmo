# =============================================================================
# Eryndor MMO - nginx Configuration for WebSocket Subdomain
# =============================================================================
# Place at /etc/nginx/sites-available/eryndor-ws
# Then symlink to /etc/nginx/sites-enabled/eryndor-ws
#
# Prerequisites:
# - SSL certificates from Let's Encrypt
# - nginx with WebSocket support
#
# Usage:
#   sudo ln -s /etc/nginx/sites-available/eryndor-ws /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
# =============================================================================

# Rate limiting zones for DDoS protection
limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=10r/s;

# WebSocket proxy for game server
upstream eryndor_websocket {
    server 127.0.0.1:5003;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ws.eryndor-online.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server for WebSocket
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.eryndor-online.com;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ws.eryndor-online.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.eryndor-online.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ws.eryndor-online.com/chain.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket endpoint for game clients
    location /ws {
        # Rate limiting
        limit_req zone=websocket_limit burst=20 nodelay;

        # WebSocket proxy settings
        proxy_pass http://eryndor_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings (important for long-lived connections)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Default - return 404 for unknown paths
    location / {
        return 404 "Not Found\n";
    }
}
